<!DOCTYPE html>
<html>
<head>
	<title>Circuit Solver</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script script src="circuitSolver.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div id="top-banner" class="banner"></div>

    <div id="frame">
        <div id="left-panel" class="panel">

            <div id="element-box" class="box"> <!-- left upper panel -->
                <div id="element-title" class="title">Circuit Elements</div>
                <ul>
                    <li id="lires" class="circuit-element-li">Resistor</li>
                    <li id="livolt" class="circuit-element-li">Voltage Source</li>
                    <li id="licurr" class="circuit-element-li">Current Source</li>
                    <li id="liwire" class="circuit-element-li">Wire</li>
                    <li id="liground" class="circuit-element-li">Ground</li>
                </ul>
            </div>

            <div id="tools-box" class="box"> <!-- left lower panel-->
                <div id="tools-title" class="title">Tools</div>
                <ul>
                    <li id="lidel" class="tool-li">Delete</li>
                    <li id="liclear" class="tool-li">Clear All</li>
                </ul>  
            </div>

        </div>

        <div id="main-panel" class="panel"> <!-- Main circuit area-->


            <div id="main-title" class="title">Circuit 1</div>
            <div id="circuit-grid"></div>
            <div id="error-box"></div>
        </div>

        <div id="right-panel" class="panel"><!-- Right panel -->
            <div id="results-title" class="title">Results</div>
        </div>
    </div>
    

    <div id="bottom-banner" class="banner"></div>
</body>
<script src="circuitGenerator.js"></script>
</html>
