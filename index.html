<!DOCTYPE html>
<html>
<head>
	<title>Circuit Solver</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="circuitGenerator.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="banner">Circuit Solver</div>

    <div id="frame">
        <div id="left-panel" class="panel">
            <div class="title">Circuit Elements</div>
            <div class="list">
            <div class="list-selection"><img src="images/ResistorIcon.png">Resistor</div>
            <div class="list-selection"><img src="images/VoltageSourceIcon.png">Voltage Source</div>
            <div class="list-selection"><img src="images/CurrentSourceIcon.png">Current Source</div>
            <div class="list-selection"><img src="images/WireIcon.png">Wire</div>
            <div class="list-selection"><img src="images/GroundIcon.png">Ground</div>
            </div>

            <div class="title">Tools</div>
            <div class="list">
                <div class="list-selection"><img src="images/DeleteIcon.png">Delete</div>
                <div class="list-selection"><img src="images/ClearAllIcon.png">Clear-All</div>
            </div>
        </div> 

        <div id="center-panel" class="panel">
            <div class="title">Circuit Area <button id="solve-button">Solve-it</button> </div>
            <div id="circuit-area"></div>
        </div>

        <div id="right-panel" class="panel">
            <div class="title">results</div>
            <div id="results-area"></div>
        </div>
    </div>
    
    <div class="banner"></div>
</body>

</html>
