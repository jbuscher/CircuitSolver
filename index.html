<!DOCTYPE html>
<html>
<head>
	<title>Circuit Solver</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script script src="circuitSolver.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="topbanner" class="banner"></div>

    <div id="mainpanel" class="panel"> <!-- left upper panel -->
        <div id="errorpanel"></div>
        <button id="solvebutton">Solve</button>
    </div>

    <div id="toolspanel" class="panel"> <!-- left lower panel-->
    </div>

    <div id="circuitpanel" class="panel"> <!-- Main circuit area-->
    </div>

    <div id="resultspanel" class="panel"><!-- Right panel -->
    </div>

    <div id="bottombanner" class="banner"></div>
</body>

<script type="text/javascript">
(function() {
	"use strict";

	$(document).ready(function() {
		$( "#GO" ).click(function() {
			$.ajax({
				type: "POST",
				url: "helloWebApp.py",
				data: { param: $( "#input" ).val},
				success: function(data, status, JQxhr) {
					alert(data);
				},
				error: function() {
					alert("Error");
				}
			})
		})
	});
})();
	
</script>
</html>
